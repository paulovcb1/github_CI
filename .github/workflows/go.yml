name: Go CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go_version: ['1.18', '1.17']
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go_version }}
          cache: true  # Habilita cache do Go para acelerar builds futuros

      - name: Start Database
        run: docker compose up -d
      
      - name: Install dependencies
        run: go mod tidy  # Garante que todas as dependências estão corretas

      - name: Run tests
        run: go test -v ./...

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'
          cache: true

      - name: Build application
        run: go build -v -o app main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: go-app
          path: ./app
