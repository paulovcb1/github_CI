name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: macos-latest  # Rodando no macOS
    strategy:
      matrix:
        go_version: ['1.18', '1.17', '1.20']
        
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go_version }}
      
    - name: Set up Docker
      run: |
        # Garantir que o Docker est√° rodando corretamente
        docker --version
        docker-compose --version

    - name: Create-DB
      run: docker-compose up -d  # Levanta o ambiente do Docker

    - name: Test
      run: go test -v main.go  # Executa os testes

    - name: Build
      run: go build -v main.go  # Faz o build do projeto
      
  build: 
    runs-on: macos-latest  # Rodando no macOS
    needs: test
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: go build -v main.go
